<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages : View</title>
    <script th:src="@{/js/jquery.min.js}"></script>
</head>
<body>
           <table>
               <thead>
                  <tr>
                     <th>user:</th>
                  </tr>
               </thead>
             <tbody th:remove="all-but-first" id="tbody">
                   <tr th:each="user : ${users}">
                       <td th:text="${user.username}"></td>
                       <td>
                           <input type="button" value="delete" th:onclick="'javascript:toDelete('+${user.id}+');'" />
                       </td>
                   </tr>
            </tbody>
           </table>

<form action="#" th:action="@{/olymtech_user}"  method="post" id="saveForm">
    username : <input type="text" name="username"/>
    <input type="button" value="toSave" onclick="toSave()"/>
</form>


<script>

    function toSave(){

        var $form = $('#saveForm');

        $.ajax( {
            type : 'post',
            data : $form.serializeArray(),
            url : $form.attr("action"),
            dataType : 'json',
            cache: false,
            success : function(data) {

                if(data.state == "success"){

                    var tables = "";

                    $(data.rows).each(function(i,val) {
                        tables += "<tr>";
                        tables += "<td>";
                        tables += val.username;
                        tables += "</td>";
                        tables == "</tr>";

                        $('input[name="username"]').val("");

                    });

                    $("#tbody").html(tables);
                }else{
                    alert("操作失败");
                }

            },
            error : function() {
                alert("error");
            }
        });
    }


    function toDelete(id){

        $.ajax( {
            type : 'delete',
            url : '/olymtech_user?id='+id,
            dataType : 'json',
            cache: false,
            success : function(data) {

                if(data.state == "success"){

                    var tables = "";

                    $(data.rows).each(function(i,val) {
                        tables += "<tr>";
                        tables += "<td>";
                        tables += val.username;
                        tables += "</td>";
                        tables == "</tr>";

                    });

                    $("#tbody").html(tables);
                }else{
                    alert("操作失败");
                }

            },
            error : function() {
                alert("error");
            }
        });
    }


</script>

</body>
</html>
